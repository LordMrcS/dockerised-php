version: '3'

services:
    web:
        image: nginx:latest
        container_name: web
        ports:
            - "8080:80"
            - "443:443"
        volumes:
            - ./www:/www
            - ./cert:/cert
            - ./sites.conf:/etc/nginx/conf.d/default.conf
        networks:
            - www-network
    php:
        build: .
        container_name: php
        volumes:
            - ./www:/www
        networks:
            - www-network
    db:
        image: mariadb:latest
        container_name: db
        environment:
          MYSQL_DATABASE: db
          MYSQL_USER: user
          MYSQL_PASSWORD: test
          MYSQL_ROOT_PASSWORD: test
        volumes:
            - ./db:/var/lib/mysql
        networks:
            - www-network

networks:
    www-network:
        driver: bridge
